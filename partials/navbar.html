<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melford International - Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #1E5A96;
            --primary-yellow: #F1C40F;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --dark-gray: #333333;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 120px; /* Adjust for fixed navbar */
        }
        
        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #2980b9 100%);
            box-shadow: 0 4px 20px rgba(30, 90, 150, 0.3);
            padding: 15px 0;
            transition: all 0.3s ease;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-custom.scrolled {
            padding: 10px 0;
            background: rgba(30, 90, 150, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--white) !important;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
            color: var(--primary-yellow) !important;
        }
        
        .brand-logo {
            width: 250px;
            height: 70px;
            border-radius: 8px;
            /* box-shadow: 0 4px 15px rgba(241, 196, 15, 0.3); */
            transition: all 0.3s ease;
            transform: translateX(-50px);
        }
        .brand-logo:hover {
            transform: rotate(360deg);
            box-shadow: 0 6px 20px rgba(241, 196, 15, 0.5);
        }
        
        .brand-logo i {
            font-size: 1.5rem;
            color: var(--primary-blue);
        }
        
        .brand-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        
        .brand-main {
            font-weight: 800;
            font-size: 1.4rem;
        }
        
        .brand-sub {
            font-weight: 400;
            font-size: 0.8rem;
            color: var(--primary-yellow);
            opacity: 0.9;
        }
        
        .navbar-nav {
            margin-left: auto;
        }
        
        .nav-link {
            color: var(--white) !important;
            font-weight: 500;
            font-size: 1rem;
            margin: 0 10px;
            padding: 8px 20px !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link:hover {
            color: var(--primary-blue) !important;
            background: var(--primary-yellow);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
        }
        
        .nav-link.active {
            background: var(--primary-yellow);
            color: var(--primary-blue) !important;
            font-weight: 600;
        }
        
        .nav-link i {
            margin-right: 8px;
            font-size: 0.9rem;
        }
        
        .navbar-toggler {
            border: 2px solid var(--primary-yellow);
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .navbar-toggler:hover {
            background: var(--primary-yellow);
            transform: scale(1.1);
        }
        
        .navbar-toggler-icon {
            background-image: url("../assets/images/officiallogo.jpg viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            transition: all 0.3s ease;
        }
        
        .navbar-toggler:hover .navbar-toggler-icon {
            background-image: url("../assets/images/officiallogo.jpg viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2830, 90, 150, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .navbar-collapse {
            background: rgba(30, 90, 150, 0.95);
            border-radius: 15px;
            margin-top: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        /* Mobile Responsive */
        @media (max-width: 991px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .brand-logo {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            
            .brand-logo i {
                font-size: 1.2rem;
            }
            
            .brand-main {
                font-size: 1.2rem;
            }
            
            .brand-sub {
                font-size: 0.7rem;
            }
            
            .nav-link {
                margin: 5px 0;
                text-align: center;
            }
            
            .navbar-nav {
                margin-left: 0;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 576px) {
            .navbar-custom {
                padding: 10px 0;
            }
            
            .navbar-brand {
                font-size: 1.3rem;
            }
            
  .brand-logo {
    width: 90px;
    height: 55px;
}

.brand-logo i {
    font-size: 1rem;
}         
            .brand-main {
                font-size: 1rem;
            }
            
            .brand-sub {
                font-size: 0.6rem;
            }
        }
        
        /* Smooth scroll offset for fixed navbar */
        html {
            scroll-padding-top: 100px;
        }
        
        /* Animation for navbar items */
        .nav-item {
            animation: slideInDown 0.6s ease;
            animation-fill-mode: both;
        }
        
        .nav-item:nth-child(1) { animation-delay: 0.1s; }
        .nav-item:nth-child(2) { animation-delay: 0.2s; }
        .nav-item:nth-child(3) { animation-delay: 0.3s; }
        .nav-item:nth-child(4) { animation-delay: 0.4s; }
        .nav-item:nth-child(5) { animation-delay: 0.5s; }
        .nav-item:nth-child(6) { animation-delay: 0.6s; }
        
        @keyframes slideInDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Demo content to show navbar behavior */
        .demo-content {
            margin-top: 100px;
            padding: 50px 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .demo-section {
            padding: 100px 0;
            text-align: center;
        }
        
        .demo-section h2 {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .demo-section p {
            color: var(--dark-gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navbar Component -->
    <nav class="navbar navbar-expand-lg navbar-custom" id="mainNavbar">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="../pages/index.html">
          
            </a> 
            <img src="../assets/images/officiallogo.jpg" alt="melfordinternational" class="brand-logo">
            <!-- <img src="../assets/images/logo.png" alt="Melford International Logo" class="brand-logo"> -->
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../pages/index.html">
                            <i class="fas fa-home"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/about.html">
                            <i class="fas fa-info-circle"></i>About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/services.html">
                            <i class="fas fa-cogs"></i>Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/booking.html">
                            <i class="fas fa-calendar-check"></i>Book Consultation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/events.html">
                            <i class="fas fa-calendar-alt"></i>Events
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/contact.html">
                            <i class="fas fa-envelope"></i>Contact
                        </a>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/team.html">
                            <i class="fas fa-users"></i>Team
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('mainNavbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Active page highlighting
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                const linkPage = link.getAttribute('href').split('/').pop();
                if (linkPage === currentPage || (currentPage === '' && linkPage === 'index.html')) {
                    link.classList.add('active');
                }
            });
        }
        
        // Set active nav link on page load
        document.addEventListener('DOMContentLoaded', setActiveNavLink);
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navbar = document.querySelector('.navbar-collapse');
            const toggler = document.querySelector('.navbar-toggler');
            
            if (!navbar.contains(event.target) && !toggler.contains(event.target)) {
                const bsCollapse = new bootstrap.Collapse(navbar, {
                    toggle: false
                });
                bsCollapse.hide();
            }
        });
        
        // Add loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
