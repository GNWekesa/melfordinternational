<!-- Melford International Navbar Component -->
<!-- Required dependencies: Bootstrap 5.3.0, Font Awesome 6.4.0, Google Fonts (Poppins) -->

<style>
    :root {
        --primary-blue: #1E5A96;
        --primary-yellow: #F1C40F;
        --white: #ffffff;
        --dark-gray: #333333;
    }
    
    .navbar-custom {
        background: linear-gradient(135deg, var(--primary-blue) 0%, #2980b9 100%);
        box-shadow: 0 2px 15px rgba(30, 90, 150, 0.2);
        padding: 8px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        font-family: 'Poppins', sans-serif;
    }
    
    .navbar-custom.scrolled {
        padding: 6px 0;
        background: rgba(30, 90, 150, 0.95);
        backdrop-filter: blur(10px);
    }
    
    .navbar-custom .container {
        margin-left: -4px;
    }
    
    .navbar-custom .navbar-brand {
        display: flex;
        align-items: center;
        color: var(--white) !important;
        text-decoration: none;
        padding: 0;
    }
    
    .navbar-custom .navbar-brand:hover {
        color: var(--primary-yellow) !important;
    }
    
    .navbar-custom .brand-logo {
        width: 50px;
        height: 50px;
        margin-right: 12px;
        object-fit: cover;
        border-radius: 8px;
    }
    
    .navbar-custom .brand-text {
        font-size: 1.5rem;
        font-weight: 700;
        margin-left: -8px;
    }
    
    .navbar-custom .navbar-nav {
        margin-left: auto;
        align-items: center;
    }
    
    .navbar-custom .nav-link {
        color: var(--white) !important;
        font-weight: 500;
        font-size: 0.9rem;
        margin: 0 4px;
        padding: 6px 14px !important;
        border-radius: 20px;
        transition: all 0.3s ease;
        white-space: nowrap;
    }
    
    .navbar-custom .nav-link:hover {
        color: var(--primary-blue) !important;
        background: var(--primary-yellow);
        transform: translateY(-1px);
    }
    
    .navbar-custom .nav-link.active {
        background: var(--primary-yellow);
        color: var(--primary-blue) !important;
        font-weight: 600;
    }
    
    .navbar-custom .nav-link i {
        margin-right: 6px;
        font-size: 0.8rem;
    }
    
    .navbar-custom .btn-primary {
        background: var(--primary-yellow);
        border: none;
        color: var(--primary-blue);
        border-radius: 25px;
        padding: 8px 20px;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .navbar-custom .btn-primary:hover {
        background: #e6b800;
        color: var(--primary-blue);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(241, 196, 15, 0.3);
    }
    
    .navbar-custom .navbar-toggler {
        border: 2px solid var(--primary-yellow);
        padding: 4px 8px;
        border-radius: 6px;
    }
    
    .navbar-custom .navbar-toggler:hover {
        background: var(--primary-yellow);
    }
    
    .navbar-custom .navbar-toggler:focus {
        box-shadow: none;
    }
    
    .navbar-custom .navbar-collapse {
        background: rgba(30, 90, 150, 0.95);
        border-radius: 10px;
        margin-top: 10px;
        padding: 15px;
        backdrop-filter: blur(10px);
    }
    
    /* Mobile Responsive */
    @media (max-width: 991px) {
        .navbar-custom .navbar-brand {
            font-size: 1.2rem;
        }
        
        .navbar-custom .brand-logo {
            width: 40px;
            height: 40px;
        }
        
        .navbar-custom .brand-text {
            font-size: 1.2rem;
        }
        
        .navbar-custom .nav-link {
            margin: 3px 0;
            text-align: center;
            font-size: 0.85rem;
        }
        
        .navbar-custom .navbar-nav {
            margin-left: 0;
            margin-top: 10px;
        }
        
        .navbar-custom .btn-primary {
            margin-top: 10px;
            width: 100%;
        }
    }
    
    @media (max-width: 576px) {
        .navbar-custom {
            padding: 6px 0;
        }
        
        .navbar-custom .brand-logo {
            width: 35px;
            height: 35px;
        }
        
        .navbar-custom .brand-text {
            font-size: 1.1rem;
        }
        
        .navbar-custom .nav-link {
            font-size: 0.8rem;
            padding: 5px 12px !important;
        }
    }
</style>

<nav class="navbar navbar-expand-lg navbar-custom" id="melfordNavbar">
    <div class="container">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="../pages/index.html">
            <img src="../assets/images/melfordfavicon.jpg" alt="Melford Logo" class="brand-logo">
            <div class="brand-text">
                <span style="color: #f8f9fa;">Melford</span>
                <span style="color: #FFC000;">International</span>
            </div>
        </a>
        
        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#melfordNavbarNav" aria-controls="melfordNavbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="melfordNavbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="../pages/index.html">
                        <i class="fas fa-home"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/about.html">
                        <i class="fas fa-info-circle"></i>About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/services.html">
                        <i class="fas fa-cogs"></i>Services
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/booking.html">
                        <i class="fas fa-calendar-check"></i>Booking
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/events.html">
                        <i class="fas fa-calendar-alt"></i>Events
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/team.html">
                        <i class="fas fa-users"></i>Team
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pages/contact.html">
                        <i class="fas fa-envelope"></i>Contact
                    </a>
                </li>
            </ul>
            <button class="btn btn-primary ms-3">Apply Now</button>
        </div>
    </div>
</nav>

<script>
    // Initialize Melford Navbar functionality
    (function() {
        const navbar = document.getElementById('melfordNavbar');
        
        // Navbar scroll effect
        function handleScroll() {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }
        
        // Active page highlighting
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = navbar.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                const linkPage = link.getAttribute('href').split('/').pop();
                if (linkPage === currentPage || (currentPage === '' && linkPage === 'index.html')) {
                    link.classList.add('active');
                }
            });
        }
        
        // Close mobile menu when clicking outside
        function handleOutsideClick(event) {
            const navbarCollapse = navbar.querySelector('.navbar-collapse');
            const toggler = navbar.querySelector('.navbar-toggler');
            
            if (navbarCollapse.classList.contains('show') && 
                !navbarCollapse.contains(event.target) && 
                !toggler.contains(event.target)) {
                const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                    toggle: false
                });
                bsCollapse.hide();
            }
        }
        
        // Event listeners
        window.addEventListener('scroll', handleScroll);
        document.addEventListener('click', handleOutsideClick);
        
        // Set active nav link on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setActiveNavLink);
        } else {
            setActiveNavLink();
        }
    })();
</script>
